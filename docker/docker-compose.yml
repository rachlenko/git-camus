version: '3.8'

services:
  git-camus:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: git-camus-prod
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    volumes:
      - ../:/workspace:ro
    working_dir: /workspace
    depends_on:
      - ollama
    networks:
      - git-camus-network

  git-camus-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: git-camus-dev
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    volumes:
      - ../:/app
    working_dir: /app
    depends_on:
      - ollama
    networks:
      - git-camus-network
    stdin_open: true
    tty: true

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - git-camus-network
    environment:
      - OLLAMA_KEEP_ALIVE=24h

volumes:
  ollama_data:
    driver: local

networks:
  git-camus-network:
    driver: bridge